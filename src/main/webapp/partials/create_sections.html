<div ng-controller="CreateConferenceCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Create a section</h3>

            <form name="conferenceForm" novalidate role="form">
                <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="conferenceForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="conference.name" class="form-control"
                           ng-required="true"/>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" ng-model="conference.city" name="city" ng-options="city for city in cities"
                            class="form-control">
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                   <textarea id="address" ng-model="conference.address" name="address"
                            class="form-control">
                    </textarea>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" name="description" ng-model="conference.description"
                              class="form-control"></textarea>
                </div>
                
                    
                <div class="form-group">
                    <label for="categories">Categories</label>
                    <select id="categories" ng-model="conference.categories" name="categories"
                            ng-options="category for category in categories"
                            class="form-control" multiple>
                            <option value="0">Fitness</option>
                            <option value="1">Dancing</option>
                            <option value="2">Yoga</option>
                            <option value="3">Swimming</option>
                            <option value="4">Football</option>
                            <option value="5">Gym</option>
                            <option value="6">Boxing</option>
                        
                    </select>
                </div>
                
               <div class="form-group">
                    <label for="workingTime">Working time</label>
                    <select id="workingTime" name="workingTime" ng-model="conference.workingTime" ng-options="workingTime for workingTime"
                              class="form-control"  multiple>
                            <option value="0">all day</option>
                            <option value="1">from 06:00</option>
                            <option value="2">from 07:00</option>
                            <option value="3">from 08:00</option>
                            <option value="4">to 00:00</option>
                            <option value="5">to 01:00</option>
                            <option value="6">to 02:00</option>
                        
                    </select>
                </div>
                
               <div class="form-group">
                    <label for="price">Price</label>
                    <textarea id="price" name="price" ng-model="conference.price" ng-options="price for price"
                              class="form-control"></textarea>
                </div>


                <button ng-click="createConference(conferenceForm)" class="btn btn-primary"
                        ng-disabled="!isValidConference(conferenceForm) || loading">Create
                </button>
            </form>
        </div>
    </div>
</div>
